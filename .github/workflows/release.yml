# WabiSaby DevKit - Release
# On push of tag v* (e.g. v1.0.0), builds the desktop app for macOS, Linux, and Windows
# and creates a GitHub Release with the artifacts.

name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    # Run manually: Actions → Release → Run workflow. Choose "Tag: v0.1.0" in "Use workflow from" to release that tag.

env:
  GO_VERSION: "1.22"
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            os: ubuntu-latest
            artifact_name: DevKit-linux-amd64
          - platform: windows/amd64
            os: windows-latest
            artifact_name: DevKit-windows-amd64
          - platform: darwin/universal
            os: macos-latest
            artifact_name: DevKit-darwin-universal
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: app/go.sum

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"
          cache-dependency-path: app/frontend/package-lock.json

      - name: Build frontend
        run: npm ci && npm run build
        working-directory: app/frontend

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.9.1

      - name: Build app
        run: |
          export GOTOOLCHAIN=go1.22.4
          wails build -platform ${{ matrix.platform }}
        working-directory: app

      - name: Upload artifact (Linux)
        if: matrix.platform == 'linux/amd64'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: app/build/bin/

      - name: Upload artifact (Windows)
        if: matrix.platform == 'windows/amd64'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: app/build/bin/

      - name: Upload artifact (macOS)
        if: matrix.platform == 'darwin/universal'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: app/build/bin/

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout (for release notes)
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          body_path: RELEASE_NOTES.md
          files: |
            release-artifacts/DevKit-linux-amd64/*
            release-artifacts/DevKit-windows-amd64/*
            release-artifacts/DevKit-darwin-universal/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
