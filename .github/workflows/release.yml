# WabiSaby DevKit - Release
# On push of tag v* (e.g. v1.0.0), builds the desktop app for macOS, Linux, and Windows
# and creates a GitHub Release with the artifacts.

name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: "1.22"
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: app/go.sum
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"
          cache-dependency-path: app/frontend/package-lock.json
      - name: Build frontend
        run: npm ci && npm run build
        working-directory: app/frontend
      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.9.1
      - name: Build app
        run: |
          export GOTOOLCHAIN=go1.22.4
          wails build -platform linux/amd64
        working-directory: app
      - name: Package
        run: |
          cd build/bin
          tar czvf DevKit-linux-amd64.tar.gz .
        working-directory: app
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DevKit-linux-amd64
          path: app/build/bin/DevKit-linux-amd64.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: app/go.sum
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"
          cache-dependency-path: app/frontend/package-lock.json
      - name: Build frontend
        run: npm ci && npm run build
        working-directory: app/frontend
      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.9.1
      - name: Build app
        shell: bash
        run: |
          export GOTOOLCHAIN=go1.22.4
          wails build -platform windows/amd64
        working-directory: app
      - name: Package
        shell: bash
        run: |
          cd build/bin
          zip -r DevKit-windows-amd64.zip .
        working-directory: app
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DevKit-windows-amd64
          path: app/build/bin/DevKit-windows-amd64.zip

  build-darwin:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: app/go.sum
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"
          cache-dependency-path: app/frontend/package-lock.json
      - name: Build frontend
        run: npm ci && npm run build
        working-directory: app/frontend
      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.9.1
      - name: Build app
        run: |
          export GOTOOLCHAIN=go1.22.4
          wails build -platform darwin/universal
        working-directory: app
      - name: Package
        run: |
          cd build/bin
          tar czvf DevKit-darwin-universal.tar.gz .
        working-directory: app
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DevKit-darwin-universal
          path: app/build/bin/DevKit-darwin-universal.tar.gz

  release:
    name: Create Release
    needs: [build-linux, build-windows, build-darwin]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout (for release notes)
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          body_path: RELEASE_NOTES.md
          fail_on_unmatched_files: false
          files: |
            release-artifacts/DevKit-linux-amd64/DevKit-linux-amd64.tar.gz
            release-artifacts/DevKit-windows-amd64/DevKit-windows-amd64.zip
            release-artifacts/DevKit-darwin-universal/DevKit-darwin-universal.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
