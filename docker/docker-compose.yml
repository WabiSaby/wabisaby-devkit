version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: wabisaby-postgres
    environment:
      POSTGRES_USER: wabisaby
      POSTGRES_PASSWORD: wabisaby_dev_password
      POSTGRES_DB: wabisaby
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wabisaby"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wabisaby-dev

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: wabisaby-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - wabisaby-dev

  redis:
    image: redis:7-alpine
    container_name: wabisaby-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wabisaby-dev

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: wabisaby-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - wabisaby-dev

  minio:
    image: quay.io/minio/minio:latest
    container_name: wabisaby-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin_password
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wabisaby-dev

  vault:
    image: hashicorp/vault:latest
    container_name: wabisaby-vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: "dev-root-token"
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
    cap_add:
      - IPC_LOCK
    volumes:
      - vault_data:/vault/data
    command: ["vault", "server", "-dev"]
    healthcheck:
      test: ["CMD", "vault", "status", "-address=http://localhost:8200"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wabisaby-dev

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: wabisaby-keycloak
    command: ["start-dev", "--import-realm"]
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      KC_HTTP_PORT: 8180
    ports:
      - "8180:8180"
    volumes:
      - keycloak_data:/opt/keycloak/data
      - ./keycloak/wabisaby-realm.json:/opt/keycloak/data/import/wabisaby-realm.json:ro
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8180 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 90s
    networks:
      - wabisaby-dev

volumes:
  postgres_data:
  pgadmin_data:
  redis_data:
  minio_data:
  vault_data:
  keycloak_data:

networks:
  wabisaby-dev:
    driver: bridge
